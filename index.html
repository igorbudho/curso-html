<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curr√≠culo Online - Login</title>
</head>
<body>
    <div id="Login">

        <figure>
        <img src="img/icone.png" alt="Logo" width="150px">
        </figure>

        <h1>Logar</h1>

        <form action="perfil.html" method="POST">

            <div>
                <label for="email">E-mail</label>
                <input 
                
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="email@provedor.com"

                />

            </div>
                <br/>
            <div>
                <label for="password">Senha</label>
                <input 
                
                    type="password" 
                    name="password" 
                    id="password"
                    placeholder="senha"
                />

            </div>
            <br>
            <div>
                <input
                type="submit"
                name="btn-enviar"
                id="btn-enviar" 
                value="Enviar" 
                />
              
                <input
                type="reset"
                name="btn-limpar"
                id="btn-limpar" 
                value="Limpar" 
                />
                <!--<button type="submit">Enviar</button>--->
                
            </div>

            </div>

        </form>

    </div>
</body>
</html>
